<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var valor = prompt("Insira o valor abaixo:")
        valor= Number(valor)

        if (valor > 0){
            alert("O valor é positivo!");
        } else if (valor < 0) {
            alert ("O valor é negativo!")
        } else if (valor == 0){
            alert ("O valor é neutro!")
        }


    </script>

</body>
</html>
